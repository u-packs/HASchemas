$id: https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/context.yaml
$schema: http://json-schema.org/draft-07/schema#
title: Context
description: The context of the event.
type: object
additionalProperties: false
properties:
  id:
    description: The ID of the event.
    type: string
  parent_id:
    description: The ID of the parent event.
    type:
      - string
      - "null"
  user_id:
    description: The ID of the user that triggered the event.
    type:
      - string
      - "null"
