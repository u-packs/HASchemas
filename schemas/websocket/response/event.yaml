$id: https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/websocket/response/event.yaml
$schema: http://json-schema.org/draft-07/schema#
description: https://developers.home-assistant.io/docs/api/websocket#fire-an-event
type: object
title: Event Message
properties:
  type:
    $ref: https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/type.yaml
    const: event
    default: event
  id:
    description: The ID of the response will point at the original ID of this message.
    type: integer
    minimum: 0
  event:
    title: Event
    anyOf:
      - $ref: "#/definitions/eventData"
      - $ref: "#/definitions/triggerData"
required:
  - id
  - type
  - event
additionalProperties: false
definitions:
  eventData:
    description: The data of the event.
    type: object
    title: Event Data
    additionalProperties: false
    required:
      - event_type
      - time_fired
      - origin
      - context
      - data
    properties:
      event_type:
        description: The type of the event.
        type: string
      time_fired:
        description: The time the event was fired.
        type: string
        format: date-time
      origin:
        description: The origin of the event.
        type: string
      context:
        description: The context of the event.
        $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/context.yaml"
      data:
        description: The data of the event.
        title: Event Data Payload
        type: object
        additionalProperties: false
        required:
          - entity_id
          - new_state
          - old_state
        properties:
          entity_id:
            description: The entity_id of the event.
            type: string
          new_state:
            $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/state-data.yaml"
          old_state:
            $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/state-data.yaml"
  triggerData:
    description: The data of the event.
    title: Trigger Data
    type: object
    additionalProperties: false
    required:
      - variables
      - context
    properties:
      variables:
        description: The variables of the event.
        type: object
        title: Variables
        additionalProperties: false
        required:
          - trigger
        properties:
          trigger:
            description: The trigger of the event.
            type: object
            title: Event Trigger
            additionalProperties: false
            required:
              - platform
              - entity_id
              - id
              - idx
              - for
              - description
              - attribute
              - from_state
              - to_state
            properties:
              id:
                type: string
              idx:
                type: string
              platform:
                description: The platform of the event.
                type: string
              entity_id:
                description: The entity_id of the event.
                type: string
              for:
                type: string
              from_state:
                $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/state-data.yaml"
              to_state:
                $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/state-data.yaml"
              attribute:
                type: string
              description:
                description: The description of the event.
                type: string
      context:
        $ref: "https://raw.githubusercontent.com/u-packs/HASchemas/main/schemas/shared/context.yaml"
